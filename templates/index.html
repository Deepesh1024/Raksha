<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshak - Campus Safety</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --google-blue: #1a73e8;
            --google-red: #d93025;
            --surface-1: #202124;
            --surface-2: #25282b;
            --surface-3: #2d3033;
            --border-color: #3c4043;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-muted: #5f6368;
            --radius-lg: 28px;
            --shadow-lg: 0 8px 12px 6px rgba(0,0,0,0.15);
            --shadow-xl: 0 12px 24px 8px rgba(0,0,0,0.25);
            --glass-bg: rgba(255,255,255,0.08);
            --glass-border: rgba(255,255,255,0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Google Sans', 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--surface-1) 0%, #1c2124 50%, var(--surface-1) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            position: relative;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { 
            font-family: 'Google Sans', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--google-blue), #4285f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle { 
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .hero-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--google-blue), rgba(26, 115, 232, 0.3));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .hero-icon::before {
            content: 'üõ°Ô∏è';
            z-index: 2;
        }

        .hero-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent 0deg, rgba(255,255,255,0.1) 360deg);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .status {
            padding: 20px 24px;
            border-radius: 20px;
            margin: 24px 0;
            font-weight: 500;
            min-height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.05rem;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
        }

        .status.inactive { 
            background: rgba(60,64,67,0.3);
            color: var(--text-muted); 
        }

        .status.active { 
            background: rgba(26,115,232,0.2);
            color: #b3d9ff;
            border-color: var(--google-blue);
            box-shadow: 0 0 0 1px rgba(26,115,232,0.3);
        }

        .status.error { 
            background: rgba(217,48,37,0.2);
            color: #ffbbb3;
            border-color: var(--google-red);
        }

        .status.shaking { 
            background: rgba(255,193,7,0.25);
            color: #fff3cd;
            animation: pulseGlow 1.2s ease-in-out;
            transform: scale(1.02);
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,193,7,0.4); }
            50% { box-shadow: 0 0 40px rgba(255,193,7,0.6); }
        }

        .shake-intensity {
            position: relative;
            margin: 32px 0;
        }

        .intensity-ring {
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }

        .ring-svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .ring-bg { stroke: var(--glass-border); stroke-width: 8; fill: none; }
        .ring-progress { 
            stroke: url(#gradient-ring);
            stroke-width: 8; 
            stroke-linecap: round;
            fill: none;
            stroke-dasharray: 0 314;
            transition: stroke-dasharray 0.4s ease;
        }

        .intensity-counter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Google Sans', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .counter-label {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 8px;
            font-weight: 500;
        }

        .btn-stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin: 32px 0;
        }

        .btn {
            border: none;
            padding: 20px 32px;
            border-radius: var(--radius-lg);
            font-family: 'Google Sans', sans-serif;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            min-height: 64px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--google-blue), #1967d2);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:hover:not(:disabled) { 
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(26,115,232,0.4);
        }

        .btn-sos {
            background: linear-gradient(135deg, var(--google-red), #c5221f);
            color: white;
            box-shadow: 0 8px 20px rgba(217,48,37,0.4);
            font-size: 1.2rem;
            animation: sosPulse 2s infinite;
        }

        @keyframes sosPulse {
            0%, 100% { box-shadow: 0 8px 20px rgba(217,48,37,0.4); }
            50% { box-shadow: 0 8px 28px rgba(217,48,37,0.6); }
        }

        .btn-sos:hover:not(:disabled) { 
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 16px 32px rgba(217,48,37,0.5);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--google-blue);
        }

        .btn-outline:hover:not(:disabled) { 
            background: rgba(26,115,232,0.15);
            transform: translateY(-1px);
        }

        .btn:disabled { 
            background: var(--surface-3) !important;
            color: var(--text-muted) !important;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .cancel-btn {
            background: linear-gradient(135deg, #34a853, #2d9a44);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px auto;
            display: none;
            box-shadow: var(--shadow-lg);
            font-family: 'Google Sans', sans-serif;
        }

        .cancel-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(52,168,83,0.4);
            background: linear-gradient(135deg, #34c759, #30a74f);
        }

        .info {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-left: 4px solid var(--google-blue);
            padding: 20px;
            border-radius: 16px;
            margin-top: 28px;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .info strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 12px;
        }

        .radar-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(26,115,232,0.95) 0%, rgba(26,115,232,0.85) 70%, rgba(26,115,232,0.3) 100%);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: radarExpand 0.6s ease-out;
        }

        @keyframes radarExpand {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .radar-content {
            text-align: center;
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.4);
            padding: 60px 40px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            max-width: 400px;
        }

        .radar-spinner {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container { padding: 32px 24px; margin: 16px; }
            h1 { font-size: 2.4rem; }
            .btn-stack { gap: 12px; }
        }

        /* Shake animation for icon */
        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px) rotate(-2deg); }
            20%, 40%, 60%, 80% { transform: translateX(8px) rotate(2deg); }
        }

        .shake-icon.shaking {
            animation: shake 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rakshak</h1>
        <p class="subtitle">AI-Powered Campus Safety</p>

        <div class="hero-icon" id="heroIcon"></div>

        <div id="status" class="status inactive">
            Activate sensors for protection
        </div>

        <div class="shake-intensity">
            <svg class="intensity-ring" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="gradient-ring" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="var(--google-blue)"/>
                        <stop offset="100%" stop-color="#4285f4"/>
                    </linearGradient>
                </defs>
                <circle class="ring-bg" cx="50" cy="50" r="42"></circle>
                <circle class="ring-progress" cx="50" cy="50" r="42" stroke-dasharray="0 263"></circle>
            </svg>
            <div class="intensity-counter" id="counter">0</div>
            <div class="counter-label">Shake intensity</div>
        </div>

        <div class="btn-stack">
            <button id="activateBtn" class="btn btn-primary">
                üîê ACTIVATE SENSORS
            </button>
            <button id="panicBtn" class="btn btn-sos" style="display: none;">
                üö® EMERGENCY SOS
            </button>
        </div>

        <button id="cancelBtn" class="cancel-btn">‚úì I'M SAFE</button>

        <div class="info">
            <strong>Premium Safety Features:</strong>
            Rear-camera evidence capture ‚Ä¢ 5s audio recording ‚Ä¢ 
            AI transcription ‚Ä¢ GPS location ‚Ä¢ Emergency call generation
        </div>
    </div>

    <!-- Radar Screen Overlay -->
    <div id="radarScreen" class="radar-screen">
        <div class="radar-content">
            <div class="radar-spinner"></div>
            <div style="font-size: 1.4rem; font-weight: 600; margin-bottom: 16px; color: white;">
                Securing Evidence
            </div>
            <div style="color: rgba(255,255,255,0.8); font-size: 1rem;">
                Capturing photo, audio & location<br>
                <span id="radarStatus">Processing...</span>
            </div>
        </div>
    </div>

    <script>
        // All existing JavaScript functionality preserved exactly
        let shakeCount = 0;
        let isListening = false;
        let lastShakeTime = 0;
        const SHAKE_THRESHOLD = 8;
        const SHAKE_COOLDOWN = 800;
        const SHAKE_WINDOW = 2000;
        const REQUIRED_PEAKS = 2;

        let lastAccel = { x: 0, y: 0, z: 0 };
        let peakCount = 0;
        let windowStart = 0;
        let countdownTimer = null;
        let isCountdownActive = false;

        const statusEl = document.getElementById("status");
        const counterEl = document.getElementById("counter");
        const ringProgress = document.querySelector('.ring-progress');
        const activateBtn = document.getElementById("activateBtn");
        const panicBtn = document.getElementById("panicBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const radarScreen = document.getElementById("radarScreen");
        const radarStatus = document.getElementById("radarStatus");

        function updateStatus(message, className) {
            statusEl.textContent = message;
            statusEl.className = `status ${className || 'active'}`;
        }

        function updateCounter() {
            counterEl.textContent = shakeCount;
            const circumference = 263; // 2 * œÄ * 42
            const dashOffset = (1 - (shakeCount / 10)) * circumference;
            ringProgress.style.strokeDasharray = `${Math.max(0, shakeCount * 26.3)} ${circumference}`;
        }

        function showRadarScreen() {
            radarScreen.style.display = 'flex';
            setTimeout(() => {
                radarScreen.style.display = 'none';
            }, 4000);
        }

        async function activateSensors() {
            if (isListening) return;

            activateBtn.disabled = true;
            updateStatus("Requesting motion permission...", "active");

            if (window.DeviceMotionEvent) {
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    try {
                        const permission = await DeviceMotionEvent.requestPermission();
                        if (permission === 'granted') {
                            window.addEventListener("devicemotion", handleMotion, { passive: true });
                            isListening = true;
                            updateStatus("Protection active üü¢", "active");
                            activateBtn.innerHTML = '‚úÖ SENSORS ACTIVE';
                            panicBtn.style.display = "flex";
                        } else {
                            updateStatus("Motion permission denied", "error");
                            activateBtn.disabled = false;
                        }
                    } catch (err) {
                        updateStatus("Permission error ‚Äì try Android", "error");
                        activateBtn.disabled = false;
                    }
                } else {
                    window.addEventListener("devicemotion", handleMotion, { passive: true });
                    isListening = true;
                    updateStatus("Protection active üü¢", "active");
                    activateBtn.innerHTML = '‚úÖ SENSORS ACTIVE';
                    panicBtn.style.display = "flex";
                }
            } else {
                updateStatus("Motion sensors not supported", "error");
            }
        }

        function handleMotion(event) {
            if (!isListening || isCountdownActive) return;
            const accel = event.accelerationIncludingGravity;
            if (!accel || accel.x === null) return;

            const { x, y, z } = accel;
            const magnitude = Math.sqrt(x*x + y*y + z*z);
            const lastMag = Math.sqrt(lastAccel.x**2 + lastAccel.y**2 + lastAccel.z**2);
            const delta = Math.abs(magnitude - lastMag);

            const now = Date.now();
            if (now - windowStart > SHAKE_WINDOW) {
                peakCount = 0;
                windowStart = now;
            }

            if (delta > SHAKE_THRESHOLD) peakCount++;

            if (peakCount >= REQUIRED_PEAKS) {
                handleShake();
                peakCount = 0;
                windowStart = now;
            }

            lastAccel = { x, y, z };
        }

        function handleShake() {
            const now = Date.now();
            if (now - lastShakeTime > SHAKE_COOLDOWN) {
                lastShakeTime = now;
                shakeCount++;
                updateCounter();
                statusEl.classList.add('shaking');
                setTimeout(() => statusEl.classList.remove('shaking'), 1200);
                
                if (shakeCount >= 5 && !isCountdownActive) {
                    startEmergencyCountdown();
                }
            }
        }

        function startEmergencyCountdown() {
            if (isCountdownActive) return;
            isCountdownActive = true;
            cancelBtn.style.display = "block";

            let timeLeft = 3;
            updateStatus(`ALERT in ${timeLeft}s... (tap SAFE to cancel)`, "shaking");

            countdownTimer = setInterval(() => {
                timeLeft--;
                updateStatus(`ALERT in ${timeLeft}s... (tap SAFE to cancel)`, "shaking");

                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    sendEmergencyAlert();
                }
            }, 1000);
        }

        function sendEmergencyAlert() {
            showRadarScreen();
            updateStatus("üö® SENDING ALERT...", "shaking");
            
            // Preserve all original emergency logic
            const locPromise = new Promise(resolve => {
                if (!navigator.geolocation) return resolve({});
                navigator.geolocation.getCurrentPosition(
                    pos => resolve({
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        accuracy: pos.coords.accuracy
                    }),
                    () => resolve({}),
                    { timeout: 5000 }
                );
            });

            locPromise.then(location => {
                const deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language
                };

                let photoBlob, audioBlob;
                function maybeSend() {
                    if (photoBlob !== undefined && audioBlob !== undefined) {
                        const formData = new FormData();
                        formData.append('location', JSON.stringify(location));
                        formData.append('device_info', JSON.stringify(deviceInfo));
                        if (photoBlob) formData.append('photo', photoBlob, 'emergency.png');
                        if (audioBlob) formData.append('audio', audioBlob, 'emergency_audio.webm');

                        fetch("/api/emergency", { method: "POST", body: formData })
                            .then(r => r.json())
                            .then(data => {
                                updateStatus(`‚úÖ ALERT SENT\n${data.transcription || 'Audio processed'}`, "active");
                                shakeCount = 0;
                                updateCounter();
                            })
                            .catch(err => {
                                updateStatus("‚ùå SEND FAILED", "error");
                                console.error(err);
                            });
                    }
                }

                // Photo capture (unchanged)
                capturePhoto(blob => {
                    photoBlob = blob || null;
                    maybeSend();
                });

                // Audio recording (unchanged) 
                startAudioRecording(blob => {
                    audioBlob = blob || null;
                    maybeSend();
                });
            });
        }

        // Event listeners (all preserved)
        activateBtn.addEventListener('click', activateSensors);
        panicBtn.addEventListener('click', () => {
            if (!isCountdownActive) startEmergencyCountdown();
        });
        cancelBtn.addEventListener('click', () => {
            if (countdownTimer) clearInterval(countdownTimer);
            isCountdownActive = false;
            cancelBtn.style.display = "none";
            shakeCount = 0;
            updateCounter();
            updateStatus("Protection resumed üü¢", "active");
        });

        // Original camera/audio functions (unchanged)
        let cameraStream = null;

        async function getRearCameraStream() {
            if (cameraStream) return cameraStream;
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                return cameraStream;
            } catch (err) {
                console.warn("Camera access failed", err);
                return null;
            }
        }

        function capturePhoto(callback) {
            getRearCameraStream().then(stream => {
                if (!stream) return callback(null);
                const video = document.createElement('video');
                video.srcObject = stream;
                video.muted = true;
                video.playsInline = true;
                video.onloadedmetadata = () => {
                    video.play().then(() => {
                        setTimeout(() => {
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth || 640;
                            canvas.height = video.videoHeight || 480;
                            canvas.getContext('2d').drawImage(video, 0, 0);
                            canvas.toBlob(blob => callback(blob), 'image/png');
                        }, 400);
                    });
                };
            });
        }

        function startAudioRecording(callback) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const recorder = new MediaRecorder(stream);
                    const chunks = [];
                    recorder.ondataavailable = e => chunks.push(e.data);
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'audio/webm' });
                        callback(blob);
                        stream.getTracks().forEach(t => t.stop());
                    };
                    recorder.start();
                    setTimeout(() => {
                        if (recorder.state === "recording") recorder.stop();
                    }, 5000);
                })
                .catch(() => callback(null));
        }
    </script>
</body>
</html>
